# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

parameters:
- name: execcloud
  displayName: execcloud
  type: string
  default: bstack-run
  values:
  - bstack-run
  - lbtest-run
- name: execenv
  displayName: execenv
  type: string
  default: qa
  values:
  - qa
  - dev


trigger: none

variables:
- name: execcloud
  value: ${{ parameters.execcloud }}

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    if [ ${{ parameters.execcloud }} = "bstack-run" ]; then
        echo $(bstack-user)
        echo $(bstack-key)
        export user=$(bstack-user)
        export key =$(bstack-key)
    else
        export user=$(lbt-user)
        export key =$(lbt-key)
    fi
    echo $(user)
    user=$(user) key=$(key) execenv=${{parameters.execenv}} npm run ${{ parameters.execcloud }}
  displayName: 'test execution'
