trigger:
- main

pool:
  vmImage: ubuntu-latest

steps: 
- bash: |
    echo "$env2"
    echo "$env1"
    echo "$secret_st"
    if [ "$secret_st" = "string" ]; then
        echo "Strings are equal."
    else
        echo "Strings are not equal."
    fi
    echo $(ENV1)
  displayName: 'npm install and build'
  env:
    secret_st: $(SECRET)
    env1: "var1"
    env2: "var2"
  
