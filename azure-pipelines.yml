parameters:
- name: execcloud
  displayName: execcloud
  type: string
  default: bstack-run
  values:
  - bstack-run
  - lbtest-run
- name: execenv
  displayName: execenv
  type: string
  default: qa
  values:
  - qa
  - dev


trigger: none

variables:
- name: execcloud
  value: ${{ parameters.execcloud }}

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- bash: |
    npm install
    if [ ${{ parameters.execcloud }} = "bstack-run" ]; then
        export user="$bs_user"
        export key ="$bs_key"
    else
        export user="$lbt_user"
        export key ="$lbt_key"
    fi
    echo "$user>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>"
    execenv=${{parameters.execenv}} npm run ${{ parameters.execcloud }}
  displayName: 'test execution'
